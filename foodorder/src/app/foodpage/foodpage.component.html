
<div *ngIf="food" class="container">

    <img [src]="food.imageUrl" [alt]="food.name">

</div>
<div class="details">

    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
    </div>
    <span class="favorite {{food.favorite?'':'not'}}">
        â™¥
    </span>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
                {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags" justifyContent="start">
            
        </app-tags>
    </div>
    <div class="cook-Time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong> Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price| currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
